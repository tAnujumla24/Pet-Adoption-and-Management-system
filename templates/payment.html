{% extends 'base.html' %}

{% block title %} 
    Payment Page
{% endblock %}

{% block content %}
    <h1>Payment Page</h1>
    <form method="post" action="{{ url_for('payment', order_id=order_id) }}">
        <label for="paid_by">Paid By:</label>
        <input type="text" name="paid_by" required>
        <br>
        <label for="amount_paid">Amount Paid:</label>
        <input type="number" name="amount_paid" required>
        <br>
        <button type="submit">Make Payment</button>
    </form>
    <br>
    <p><a href="{{ url_for('pet_page') }}">Continue Shopping</a></p>
{% endblock %}
