<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Content</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
}

h1 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 12px;
    text-align: left;
    border: 1px solid #ddd;
}

th {
    background-color: #4CAF50;
    color: white;
}

tr:hover {
    background-color: #f5f5f5;
}

.butt-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.butt {
    padding: 10px 20px;
    font-size: 16px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    background-color: #4CAF50;
    color: white;
}

.butt:hover {
    background-color: #45a049;
}

.butt1 {
    padding: 10px 20px;
    font-size: 16px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    background-color:palevioletred;
    color: white;

}

    </style>
</head>
<body>
    <h1>Table Content</h1>

    <!-- Buttons for each table -->
    <button onclick="loadTable('Pet')" class="butt">Load Pet Table</button>
    <button onclick="loadTable('Pet_product')" class="butt">Load Pet_product Table</button>
    <button onclick="loadTable('Vendor')" class="butt">Load Vendor Table</button>
    <button onclick="loadTable('Services')" class="butt">Load Service Table</button>
    <button onclick="loadTable('Orders')" class="butt">Load Order Table</button>
    <button onclick="loadTable('Payment')" class="butt">Load Payment Table</button>


    <button onclick="redirectToChangesPage()" class="butt1">Make Changes</button>


    <div id="table-container">
        <!-- Table content will be displayed here -->
    </div>

    <script>
        function loadTable(tableName) {
            // Make an AJAX request to the server to fetch table data
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        document.getElementById('table-container').innerHTML = xhr.responseText;
                    } else {
                        console.error('Failed to fetch table data');
                    }
                }
            };
            xhr.open("GET", "/table/" + tableName, true);
            xhr.send();
        }
        function redirectToChangesPage() {
        
            window.location.href = "{{ url_for('changes_page') }}"; // Replace with the actual URL or route for your home page
        }
    </script>
</body>
</html>
